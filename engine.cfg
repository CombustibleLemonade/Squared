editor_active=true
fullscreen=true

[application]

name="squared"
main_scene="res://Scenes/Menus/main.scn"
boot_splash=""
icon="icon.png"

[autoload]

audio="*res://Scripts/GlobalScope/audio.gd"
networking="*res://Scripts/GlobalScope/networking.gd"
options="*res://Scripts/GlobalScope/options.gd"
highscores="*res://Scripts/GlobalScope/highscores.gd"
input="*res://Scripts/GlobalScope/input.gd"
update="*res://Scripts/GlobalScope/update.gd"
global="*res://Scripts/GlobalScope/global.gd"

[display]

resizable=true
width=800
height=600

[input]

up=[key(Up)]
down=[key(Down)]
left=[key(Left)]
right=[key(Right)]
Next=[key(Control)]
replay_speedup=[key(Period)]
replay_slowdown=[key(Comma)]

[render]

thread_model=2
default_clear_color=#ff3c3c3c
